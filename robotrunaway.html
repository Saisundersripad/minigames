<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runaway Robot</title>
  <link rel="stylesheet" href="styles/robotrunaway.css" />
  <script>
    if (performance.navigation.type === 1) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div id="start-screen">
    <a href="#" id="home-button">üè† Home</a>
    <div id="falling-robots"></div>
    <img src="assets/robotrunaway_logo.png" alt="Blackjack Logo" class="logo" />
    <h1>Runaway Robot</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game-container" style="display: none;">
    <div id="robot">
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="antenna"></div>
    </div>
    <div id="obstacle-container"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">
      Game Over<br><br>
      <button onclick="restartGame()">Restart</button><br>
      <button onclick="exitGame()">Exit Game</button>
    </div>

    <button id="jump-btn">Jump</button>
  </div>

  <div id="countdown"></div>

  <script src="scripts/robotrunaway.js"></script>
</body>
</html>
